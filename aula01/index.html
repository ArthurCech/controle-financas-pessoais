<html>

<body>
  <script>
    // janeiro
    salario1 = 3000
    aluguel1 = 1000
    contaDeLuz1 = 200
    contaDeAgua1 = 100
    internet1 = 100
    transporte1 = 300
    lazer1 = 300
    alimentacao1 = 500
    saldo1 = salario1 - aluguel1 - contaDeLuz1 - contaDeAgua1 - internet1 - transporte1 - lazer1 - alimentacao1
    console.log("janeiro", saldo1)

    estaNegativo1 = saldo1 < 0
    if (estaNegativo1) {
      juros1 = saldo1 * 0.1
      console.log("juros de janeiro", juros1)
      saldo1 = saldo1 + juros1
    } else {
      rendimentos1 = saldo1 * 0.005
      console.log("rendimentos de janeiro", rendimentos1)
      saldo1 = saldo1 + rendimentos1
    }
    console.log("saldo de janeiro: ", saldo1)

    // fevereiro
    salario2 = 3000
    aluguel2 = 1200
    contaDeLuz2 = 250
    contaDeAgua2 = 100
    internet2 = 100
    transporte2 = 500
    lazer2 = 0
    alimentacao2 = 1000
    saldo2 = salario2 - aluguel2 - contaDeAgua2 - contaDeLuz2 - internet2 - transporte2 - lazer2 - alimentacao2
    console.log("fevereiro", saldo2)

    estaNegativo2 = saldo2 < 0
    if (estaNegativo2) {
      juros2 = saldo2 * 0.1
      console.log("juros de fevereiro", juros2)
      saldo2 = saldo2 + juros2
    } else {
      rendimentos2 = saldo2 * 0.005
      console.log("rendimentos de fevereiro", rendimentos2)
      saldo2 = saldo2 + rendimentos2
    }
    console.log("saldo de fevereiro: ", saldo2)

    // ano
    acumuladoAno = saldo1 + saldo2
    console.log("ano", acumuladoAno)
  </script>
</body>
