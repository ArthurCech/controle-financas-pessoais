<html>

<body>
  <script>
    function arredondar(valor) {
      return Math.round(valor * 100) / 100
    }

    function calcularJuros(valor) {
      juros = arredondar(valor * 0.1)
      return juros
    }

    function calcularRendimentos(valor) {
      rendimentos = arredondar(valor * 0.005)
      return rendimentos
    }

    function calcularSaldo(mes, saldoInicial, salario, aluguel, contaDeLuz, contaDeAgua, internet, transporte, lazer, alimentacao) {
      console.log(mes)
      saldo = saldoInicial + salario - aluguel - contaDeAgua - contaDeLuz - internet - transporte - lazer - alimentacao

      estaNegativo = saldo < 0
      if (estaNegativo) {
        juros = calcularJuros(saldo)
        saldo = arredondar(saldo + juros)
      } else {
        rendimentos = calcularRendimentos(saldo)
        saldo = arredondar(saldo + rendimentos)
      }
      return saldo
    }

    saldoInicial = 0

    // janeiro
    salario1 = 3000
    aluguel1 = 1000
    contaDeLuz1 = 200
    contaDeAgua1 = 100
    internet1 = 100
    transporte1 = 300
    lazer1 = 300
    alimentacao1 = 500
    saldo1 = calcularSaldo("janeiro", saldoInicial, salario1, aluguel1, contaDeLuz1, contaDeAgua1, internet1, transporte1, lazer1, alimentacao1)
    console.log("saldo de janeiro", saldo1)

    // fevereiro
    salario2 = 3000
    aluguel2 = 1200
    contaDeLuz2 = 250
    contaDeAgua2 = 100
    internet2 = 100
    transporte2 = 500
    lazer2 = 0
    alimentacao2 = 1000
    saldo2 = calcularSaldo("fevereiro", saldo1, salario2, aluguel2, contaDeLuz2, contaDeAgua2, internet2, transporte2, lazer2, alimentacao2)
    console.log("saldo de fevereiro", saldo2)

    // março
    salario3 = 4000
    aluguel3 = 1200
    contaDeLuz3 = 200
    contaDeAgua3 = 100
    internet3 = 200
    transporte3 = 500
    lazer3 = 800
    alimentacao3 = 1000
    saldo3 = calcularSaldo("março", saldo2, salario3, aluguel3, contaDeLuz3, contaDeAgua3, internet3, transporte3, lazer3, alimentacao3)
    console.log("saldo de março", saldo3)

    // ano
    acumuladoAno = saldo3
    console.log("acumulado do ano", acumuladoAno)
  </script>
</body>

</html>
